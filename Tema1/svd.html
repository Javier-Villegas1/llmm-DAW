<h1>¿que es un svd?</h1>
<h4> El formato de archivo SVG es una herramienta que se utiliza habitualmente para mostrar gráficos, diagramas e ilustraciones bidimensionales en los sitios web. Algunos ejemplos son</h4>
<svg width="200" height="200">
    <circle cx="100" cy="100" r="40" stroke="black" stroke-width="3" fill="red" />
  </svg>
  
  
  <svg width="100" height="100">
    <rect width="100" height="100" fill="blue" />
  </svg>
  
  
  
  <svg width="100" height="100">
    <polygon points="50,15 100,100 0,100" fill="green" />
  </svg>
